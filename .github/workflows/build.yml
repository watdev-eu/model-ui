name: Build and publish Docker image to GHCR

# Run on pushes to main (change branch as needed) and on manual dispatch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Allow this workflow to push packages
permissions:
  contents: read       # needed for checkout
  packages: write      # needed to push to GHCR
  id-token: write      # optional, useful if you later use OIDC flows

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-build support)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          # optionally enable build cache; comment/uncomment if you maintain cache registry
          # cache-from: type=registry,ref=${{ env.IMAGE }}:cache
          # cache-to: type=registry,ref=${{ env.IMAGE }}:cache,mode=max

      - name: Image info
        run: |
          echo "Image pushed:"
          echo " - ${{ env.IMAGE }}:latest"
          echo " - ${{ env.IMAGE }}:${{ github.sha }}"
