services:
  web:
    build: .
    ports:
      - "8080:80"
    environment:
      APP_ENV: ${APP_ENV}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      UPLOAD_DIR: ${UPLOAD_DIR}
    volumes:
      - ./src:/var/www/html
      - ./db:/var/www/db:ro
      - ./.env:/var/www/.env:ro
      - uploads:/shared/uploads
    depends_on:
      - db

  db:
    build: ./db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      # Auto-run SQL on first init
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - uploads:/shared/uploads

volumes:
  uploads:
  dbdata: