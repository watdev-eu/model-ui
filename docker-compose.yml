services:
  web:
    build: .
    ports:
      - "8080:80"
    environment:
      APP_ENV: ${APP_ENV}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      UPLOAD_DIR: ${UPLOAD_DIR}
    volumes:
      - ./src:/var/www/html
      - ./db:/var/www/db:ro
      - ./.env:/var/www/.env:ro
      - uploads:/shared/uploads
    depends_on:
      - db

  db:
    build: ./db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - uploads:/shared/uploads
    command:
      - "postgres"
      - "-c"
      - "max_wal_size=2GB"
      - "-c"
      - "min_wal_size=80MB"
      - "-c"
      - "checkpoint_timeout=15min"
      - "-c"
      - "shared_buffers=1GB"

volumes:
  uploads:
  dbdata: