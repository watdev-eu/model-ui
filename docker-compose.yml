services:
  web:
    build: .
    ports:
      - "8080:80"
    environment:
      APP_ENV: ${APP_ENV}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_CHARSET: ${DB_CHARSET}
      DB_LOCAL_INFILE: ${DB_LOCAL_INFILE}
      UPLOAD_DIR: ${UPLOAD_DIR}
    volumes:
      - ./src:/var/www/html
      - ./db:/var/www/db:ro
      - ./ .env:/var/www/.env:ro
      - uploads:/var/www/html/var/uploads
    depends_on:
      - db

  db:
    image: mysql:8.0
    command: --local-infile=1 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      # Auto-run SQL migrations on first start
      - ./db/init:/docker-entrypoint-initdb.d:ro

volumes:
  uploads:
  dbdata: